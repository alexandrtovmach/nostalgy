<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>projectA v2.0</title>
	</head>
	<body>
		<header>
			<h1 style="text-align: center; font-size: 50px; color: rgb(0, 190, 190)">COMING SOON</h1>
			  <button onclick="vote()" id="button">Голосовать!</button>

			  <script>
			    function vote() {
			      button.innerHTML = ' ... ';

			      var xhr = new XMLHttpRequest();

			      xhr.open('GET', 'vote', true);

			      xhr.onreadystatechange = function() {
				if (xhr.readyState != 4) return;

				if (xhr.status != 200) {
				  // обработать ошибку
				  alert('Ошибка ' + xhr.status + ': ' + xhr.statusText);
				  return;
				}

				// обработать результат
				button.innerHTML = xhr.responseText;
			      }

			      xhr.send(null);

			    }
			  </script>
		</header>
		<footer>
		</footer>
	</body>
</html>
