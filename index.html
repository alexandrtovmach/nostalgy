<script>
function delname(str) {
	var k = 0;
	var barr = str.split('')
	while (k < str.length) {
		if ((barr[k] == 's') && (barr[k + 1] == 'e') && (barr[k + 2] == 'r') && (barr[k + 3] == 'v')) {
			break;
		}
		barr.shift()
	};
	str = barr.join('');
	return str;
};

function ipsfn(ip) {
	var arr = ip.split(' ');
	var newarr = [];
	var i = 0;
	while (i < arr.length) {
		newarr[i] = delname(arr[i])
		++i;
	}
	return newarr;
};

function ipstypefn(iptyp) {
	var arrs = iptyp.split(' ');
	var barrs = [];
	var j = 0;
	while (j < arrs.length) {
		barrs[j] = arrs[j].slice(0, 5);
		++j;
	}
	return barrs;
};

function sortdiv(ipar) {
	function koks(cose) {
		var reson = cose.slice(4);
		var idio = [];
		for (var p = 0;; p++) {
				if (!isNaN(parseFloat(reson[p]))&&isFinite(reson[p])) {
					idio.push(reson[p]);
				} else {
					return idio.join('');
				}
		}
		  
	}
	ipar.sort(function(a, b) {
	return (koks(a) - koks(b))
	})
	return ipar;
};

function generalfn(ips, ipstype, allips) {
	var iparr = ipsfn(ips);
	var iptype = ipstypefn(ipstype);
	var allipArray = ipsfn(allips);
	var bounced = [];
	for (var b = 0; b < iparr.length; b++) {
			if (iparr.indexOf(allipArray[b]) == -1) {
				bounced.push(allipArray[b])
			}
	};
	var listBounced = sortdiv(bounced);
	var t11ch = [];
	var tNhFq = [];
	var tdisp = [];
	var tspam = [];
	var t3c21w = [];
	var topenr = [];
	var tanother = [];
	for (var m = 0; m < iptype.length; m++) {
		if (iptype[m] == '3c21W') {
			t3c21w.push(iparr[m] + '<br>')
		} else if (iptype[m] == '11chD') {
			t11ch.push(iparr[m] + '<br>')
		} else if ((iptype[m] == '6YO/4') || (iptype[m] == 'quWoR') || (iptype[m] == 'v3e34')) {
			tdisp.push(iparr[m] + '<br>')
		} else if (iptype[m] == '/3z5f') {
			tspam.push(iparr[m] + '<br>')
		} else if (iptype[m] == 'NhFq/') {
			tNhFq.push(iparr[m] + '<br>')
		} else if (iptype[m] == 'MIWch') {
			topenr.push(iparr[m] + '<br>')
		}
		else {
			tanother.push(iparr[m] + '---' + iptype[m] + '<br>')
		}
	}
	sortdiv(t3c21w);
	sortdiv(t11ch);
	sortdiv(tdisp);
	sortdiv(tspam);
	sortdiv(tNhFq);
	sortdiv(topenr);
	var finobj = {
		a11ch: t11ch.join(''),
		a3c21w: t3c21w.join(''),
		spam: tspam.join(''),
		disp: tdisp.join(''),
		inbox: tNhFq.join(''),
		opener: topenr.join(''),
		bounced: listBounced.join('<br>')
	}
	return finobj;
};


function cheker(xen){
	var cut = [];
	for (var i = 9; i <= xen.length; i++) {
		if (xen[i] == '-') {
		} else {
			cut[i] = xen[i];
		}
	}
	return cut.join('');
};
function dois(strings) {
	var arr = strings.split(' ');
	arr.push('1','2');
	var result = '<div style="cursor: pointer" onclick="copy(this)">';
	function sortServ(arr) {
		for (var i = 0; i <= arr.length; i++) {
			var perem = arr[i].slice(4).substr(0,5);
			var peremplus = (arr[i + 1])? arr[i + 1].slice(4).substr(0,5): false;
			if ((perem != peremplus) && (peremplus != true)) {
				result +=  cheker(arr[i]) + '<br>' + '</div><br>\n<div style="cursor: pointer" onclick="copy(this)">';
			} else if (i == arr.length - 2) {
				return result;
			} else {
				result += cheker(arr[i]) + '<br>';
			}
		} 
	}
	return sortServ(arr)
};
